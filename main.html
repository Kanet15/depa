<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Room </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="wrap">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Smart Room</div>
      <nav class="nav" id="mainNav">
        <a href="/main.html" class="active">หน้าหลัก</a>
        <a href="/room.html">เลือกห้อง</a>
        <a href="/report.html">รายงาน</a>
      </nav>

      <div class="admin-info">
        <div>ชื่อผู้ดูแล</div>
        <div id="adminNameDisplay" class="admin-name">-</div>
        <div class="small">เบอร์: <span id="adminPhoneDisplay">-</span></div>
        <div class="small">LINE: <span id="adminLineDisplay">-</span></div>
      </div>

      <div class="logout-wrap">
        <button id="logoutBtn" class="primary danger">ออกจากระบบ</button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="content">
      <section id="page-home" class="page">
        <div class="content">
          <h2>รายการ ห้องเรียน</h2>
          <div id="roomsContainer"></div>
        </div>
      </section>
    </main>

    <!-- 1. โหลดไลบรารีของ Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- 2. เรียกใช้ไฟล์ตั้งค่าของเรา (สะอาดกว่าเยอะ!) -->
    <script src="firebase-init.js"></script>

    <!-- 3. เรียกใช้ script หลักของเรา -->
    <script src="script.js"></script>
</body>
</html>
