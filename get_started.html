<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* แบ่งพื้นหลังครึ่งบน-ครึ่งล่าง */
    .container {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, #0a3ad8 60%, #ffffff 40%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 2rem;
    }

    .cta-button {
      padding: 12px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #d63b55; /* ปุ่มชมพู/แดง */
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 50px;
    }

    .cta-button:hover {
      background-color: #b83247;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart room</h1>
    <button id="startButton" class="cta-button">ลงชื่อเข้างาน</button>
  </div>

  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
