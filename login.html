<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>เข้าสู่ระบบ - Smart Room</title>
  <style>
    body { font-family: sans-serif; background: #f1f5f9; margin: 0; }
    .login-box {
      max-width: 400px; margin: 80px auto; background: white; padding: 20px;
      border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .login-box h2 { margin-bottom: 20px; }
    .field { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
      box-sizing: border-box;
    }
    
    input.invalid {
      border-color: #ef4444;
      background-color: #fef2f2;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }
    
    .success-message {
      color: #10b981;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }
    
    button.primary {
      background: #2563eb; color: white; border: none; padding: 10px 15px;
      border-radius: 4px; cursor: pointer; width: 100%;
    }
    
    button.primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <div class="field">
      <label>ชื่อผู้ดูแล</label>
      <input id="adminName" type="text" placeholder="เช่น สิริวิมล ค.">
    </div>
    <div class="field">
      <label>เบอร์โทร</label>
      <input id="adminPhone" type="text" placeholder="เช่น 0812345678" maxlength="10">
      <span id="phoneMessage"></span>
    </div>
    <div class="field">
      <label>LINE ID</label>
      <input id="adminLine" type="text" placeholder="LINE ID">
    </div>
    <button class="primary" id="loginBtn">เข้าสู่ระบบ</button>
  </div>

  <script>
    if(localStorage.getItem('adminName')){
      window.location.href = 'main.html';
    }

    const phoneInput = document.getElementById('adminPhone');
    const phoneMessage = document.getElementById('phoneMessage');
    const loginBtn = document.getElementById('loginBtn');

    // Function สำหรับเช็คว่ามีเฉพาะตัวเลข
    function isOnlyNumbers(value) {
      return /^[0-9]*$/.test(value);
    }

    // Function สำหรับตรวจสอบเบอร์โทร
    function validatePhoneNumber(phone) {
      if (phone === '') {
        return { isValid: false, message: '' };
      }
      
      // เช็คว่ามีเฉพาะตัวเลข
      if (!isOnlyNumbers(phone)) {
        return { isValid: false, message: 'กรุณากรอกเฉพาะตัวเลขเท่านั้น' };
      }
      
      // เช็คว่าขึ้นต้นด้วย 0
      if (!phone.startsWith('0')) {
        return { isValid: false, message: 'เบอร์โทรต้องขึ้นต้นด้วย 0' };
      }
      
      // เช็คความยาว
      if (phone.length < 9) {
        return { isValid: false, message: `เบอร์โทรสั้นเกินไป (${phone.length}/10 หลัก)`};
      }
      
      if (phone.length === 9) {
        return { isValid: true, message: 'เบอร์โทรถูกต้อง (เบอร์บ้าน)' };
      }
      
      if (phone.length === 10) {
        return { isValid: true, message: 'เบอร์โทรถูกต้อง' };
      }
      
      return { isValid: false, message: 'เบอร์โทรไม่ถูกต้อง' };
    }

    // Function สำหรับอัพเดท UI
    function updatePhoneUI(validation, value) {
      if (value === '') {
        phoneInput.className = '';
        phoneMessage.textContent = '';
        phoneMessage.className = '';
      } else if (validation.isValid) {
        phoneInput.className = 'valid';
        phoneMessage.textContent = validation.message;
        phoneMessage.className = 'success-message';
      } else {
        phoneInput.className = 'invalid';
        phoneMessage.textContent = validation.message;
        phoneMessage.className = 'error-message';
      }
    }

    // Event listener สำหรับการพิมพ์ในช่องเบอร์โทร
    phoneInput.addEventListener('input', function(e) {
      const value = e.target.value;
      const validation = validatePhoneNumber(value);
      updatePhoneUI(validation, value);
    });

    // ป้องกันการพิมพ์ตัวอักษรในช่องเบอร์โทร
    phoneInput.addEventListener('keypress', function(e) {
      const char = String.fromCharCode(e.which);
      if (!/[0-9]/.test(char)) {
        e.preventDefault();
      }
    });

    // Original login functionality with phone validation
    document.getElementById('loginBtn').addEventListener('click', () => {
      const name = document.getElementById('adminName').value.trim();
      const phone = document.getElementById('adminPhone').value.trim();
      const line = document.getElementById('adminLine').value.trim();

      if(!name || !phone || !line){
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      // ตรวจสอบเบอร์โทรก่อนส่ง
      const phoneValidation = validatePhoneNumber(phone);
      if (!phoneValidation.isValid) {
        alert("กรุณากรอกเบอร์โทรให้ถูกต้อง");
        return;
      }

      localStorage.setItem('adminName', name);
      localStorage.setItem('adminPhone', phone);
      localStorage.setItem('adminLine', line);

      window.location.href = 'main.html';
    });
  </script>
</body>
</html>
