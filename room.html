<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Smart room main.htmlเองจ้า</div>
      <nav class="nav" id="mainNav">
        <a href="/main.html">หน้าหลัก</a>
        <a href="/room.html" class="active">เลือกห้อง</a>
        <a href="/report.html" data-page="reports">รายงาน</a>
      </nav>

      <div style="margin-top:20px;font-size:13px;color:rgba(255,255,255,0.9)">
        <div>ชื่อผู้ดูแล</div>
        <div style="margin-top:6px;font-weight:700" id="adminNameDisplay">-</div>
        <div class="small" style="margin-top:8px">เบอร์: <span id="adminPhoneDisplay">-</span></div>
        <div class="small">LINE: <span id="adminLineDisplay">-</span></div>
      </div>

      <div style="margin-top:20px">
        <button id="logoutBtn" class="primary" style="background:#ef4444;">ออกจากระบบ</button>
      </div>
    </aside>
    <div class="login-panel">
  <div style="font-weight:700;font-size:16px;margin-bottom:6px">เพิ่ม/แก้ไข ห้อง</div>
  <div class="field">
    <label>ชื่อห้อง</label>
    <input id="roomName" type="text" placeholder="ตัวอย่าง: คอม 1">
  </div>
  <div class="field">
    <label>ตารางเวลาการใช้งาน</label>
    <input id="roomSchedule" type="text" placeholder="จ,อ,พ - 08:00-12:00 / 13:00-15:45">
  </div>
  <button class="primary" id="saveRoom">บันทึก</button>
</div>




  <script src="script.js"></script>
</body>
</html>
