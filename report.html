<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Room - Report</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <!-- ... ส่วน sidebar เหมือนเดิม ... -->
    <aside class="sidebar">
      <div class="logo">Smart Room</div>
      <nav class="nav" id="mainNav">
        <a href="/main.html">หน้าหลัก</a>
        <a href="/room.html">เลือกห้อง</a>
        <a href="/report.html" class="active">รายงาน</a>
      </nav>

      <div style="margin-top:20px;font-size:13px;color:rgba(255,255,255,0.9)">
        <div>ชื่อผู้ดูแล</div>
        <div style="margin-top:6px;font-weight:700" id="adminNameDisplay">-</div>
        <div class="small" style="margin-top:8px">เบอร์: <span id="adminPhoneDisplay">-</span></div>
        <div class="small">LINE: <span id="adminLineDisplay">-</span></div>
      </div>

      <div style="margin-top:20px">
        <button id="logoutBtn" class="primary" style="background:#ef4444;">ออกจากระบบ</button>
      </div>
    </aside>

    <main class="content">
      <div style="max-width:900px">
        <div style="font-weight:700;font-size:18px;margin-bottom:8px">หน้ารายงาน</div>
        <div class="card">
          <div class="small">รายงานการใช้งานแบบละเอียด</div>
          <table style="width:100%;margin-top:12px;border-collapse:collapse">
            <thead>
              <tr style="text-align:left;color:var(--muted);font-size:13px">
                <th style="padding:8px 6px">ห้อง</th>
                <th style="padding:8px 6px">ผู้ใช้งาน</th>
                <th style="padding:8px 6px">เวลาเริ่ม</th>
                <th style="padding:8px 6px">เวลาเลิก</th>
              </tr>
            </thead>
            <tbody id="reportBody">
              <!-- ข้อมูลจะถูกสร้างโดย script.js -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- โหลด Library ที่จำเป็น (ต้องมีเหมือนหน้าอื่นๆ) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>

  <!-- !! สำคัญ !! เรียกใช้ script.js ไฟล์เดียวกันกับหน้าห้อง -->
  <script src="script.js"></script>

</body>
</html>
